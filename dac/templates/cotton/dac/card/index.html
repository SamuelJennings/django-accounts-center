{% load i18n %}

<c-vars :indicator="True" />
<div class="card position-relative shadow-sm"
     {{ attrs }}>
  {% if indicator %}
    <div class="htmx-indicator position-absolute top-0 end-0 p-3 z-3">
      <div class="spinner-border spinner-border-sm text-primary"
           role="status">
        <span class="visually-hidden">{% trans "Loading" %}...</span>
      </div>
    </div>
  {% endif %}
  <div class="card-body d-flex flex-column gap-3">
    {% if title %}<h2 class="fs-5 mb-0 fw-semibold">{{ title|title }}</h2>{% endif %}
    {% if help_text %}<c-dac.card.text :text="help_text" />{% endif %}
    {{ slot }}
    {% if actions %}<div class="hstack gap-2 ">{{ actions }}</div>{% endif %}
  </div>
</div>
