{% load i18n cotton easy_icons %}

<c-vars variant="info" />
<div class="alert alert-{{ variant }}{% if dismissable %} alert-dismissible fade show{% endif %} border-0 shadow-sm"
     role="alert">
  <div class="d-flex align-items-start gap-3">
    <div class="flex-shrink-0 mt-1">{% icon variant %}</div>
    <div class="flex-grow-1">
      <div class="mb-0 fw-medium">{{ message }} {{ slot }}</div>
    </div>
  </div>
  {% if dismissable %}
    <button type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="{% trans "Close" %}"></button>
  {% endif %}
</div>
