{# 
  Component: link.html
  Slots:
    - slot: link content (if text not provided)
  Improved: Enhanced link styling with better hover effects
#}
<c-vars href text="" target="" style="" />
<a href="{{ href }}"
   {% if target %}target="{{ target }}"{% endif %}
   class="text-decoration-none fw-medium"
   style="{{ style }}">{{ text }}{{ slot }}</a>
