{% load allauth %}

<c-bs5.card hx-indicator="closest .card">
  <c-bs5.card.body class="{% if no_padding %}p-0{% endif %}">
    <c-icons.spinner class="htmx-indicator position-absolute top-0 end-0 m-3" />
    {% if title %}<h5 class="card-title">{{ title }}</h5>{% endif %}
    {% if help_text %}<p>{{ help_text }}</p>{% endif %}
    {{ slot }}
  </c-bs5.card.body>
  {% if actions %}
    <c-bs5.card.footer>
      {{ actions }}
    </c-bs5.card.footer>
  {% endif %}
</c-bs5.card>
