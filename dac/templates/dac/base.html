{% load static easy_icons flex_menu i18n compress %}

<!DOCTYPE html>
<html lang="en" class="h-100 ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock title %}

      | {% trans "Account Center" %}
    </title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <!-- Alpine.js for interactive components -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- HTMX for dynamic content -->
    <script src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <style>
      /* Desktop sidebar width and main offset */
      @media (min-width: 992px) {
        .sidebar-desktop {
          width: 16rem;
        }

        .with-sidebar {
          padding-left: 16rem;
        }
      }

      /* Mobile overlay backdrop */
      .overlay-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
    {% block extra_head %}
    {% endblock extra_head %}

  </head>
  <body class="vh-100" x-data="{ sidebarOpen: false }">
    {% block body %}
      <!-- Static sidebar for desktop -->
      <div class="offcanvas-md offcanvas-start">
        <c-dac.sidebar />
      </div>
      <!-- Main content -->
      <div class="d-flex flex-column min-vh-100">
        <!-- Top navigation with page header -->
        <c-dac.header />
        <!-- Page content -->
        {% block content %}
        {% endblock content %}

      </div>
    {% endblock body %}

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- HTMX configuration -->
    <script>
      document.body.addEventListener('htmx:afterSwap', function(evt) {
        // Re-initialize any JavaScript components after HTMX swaps
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        const tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
      });
    </script>
  </body>
</html>
