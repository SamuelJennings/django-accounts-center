{% extends "dac/base.html" %}
{% load i18n easy_icons %}

{% block main %}
  <c-hero title="{% trans "Account Center" %}"
          lead="{% trans "Update your details, manage sign-in methods, and keep your account secure" %}">
    <c-slot name="top">
      {% icon "dac" renderer="svg" class="d-inline-block me-2" height="120px" %}
    </c-slot>
  </c-hero>
  <c-page>
    <c-page.content class="container pb-4">
      <c-grid gap=3>
        <c-grid.col class="vstack gap-3" width="12" lg=9>
          <!-- Security Settings -->
          <c-card title="Security and Privacy"
                  help_text="Manage your password, two-factor authentication, and privacy settings">
            <c-slot name="footer">
              <c-button text="{% trans "Security Settings" %}"
                        href="{% url "account_change_password" %}" />
            </c-slot>
          </c-card>
          <!-- Account Activity -->
          <c-card title="Recent Activity"
                  help_text="View your recent account activity and login sessions">
            <div class="d-flex align-items-center gap-3">
              <div class="flex-shrink-0">
                <span class="d-inline-block rounded-circle bg-success"
                      style="width: .5rem;
                             height: .5rem"></span>
              </div>
              <div class="flex-grow-1 min-w-0">
                <p class="mb-1 small">{% trans "Login successful" %}</p>
                <p class="mb-0 text-muted small">{{ request.user.last_login|timesince }} {% trans "ago" %}</p>
              </div>
            </div>
            <c-slot name="actions">
              <c-button text="{% trans "View All Activity" %}" href="#" />
            </c-slot>
          </c-card>
        </c-grid.col>
        <c-grid.col class="vstack gap-3" width="12" lg=3>
          <c-card title="Quick Actions">
            <c-vstack>
              <c-button variant="danger"
                        icon="delete"
                        text="{% trans "Delete Account" %}"
                        href="#" />
            </c-vstack>
          </c-card>
        </c-grid.col>
      </c-grid>
    </c-page.content>
  </c-page>
{% endblock main %}
