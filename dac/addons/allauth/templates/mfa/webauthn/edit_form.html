{% load i18n static dac %}

<c-dac.page title="{% trans "Edit Security Key" %}">
    <c-dac.card title="{% trans "Edit Security Key" %}">
        {% url "mfa_edit_webauthn" as action_url %}
        {% render_form form action=action_url %}
        <c-slot name="actions">
            <c-dac.action type="submit"
                          id="mfa_webauthn_edit"
                          form="{{ form.helper.form_id }}">
                {% trans "Save" %}
            </c-dac.action>
        </c-slot>
    </c-dac.card>
</c-dac.page>
