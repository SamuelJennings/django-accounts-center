{% load i18n static dac %}

<c-dac.entrance title="{% trans "Create Passkey" %}"
                help="{% trans "You are about to create a passkey for your account. As you can add additional keys later on, you can use a descriptive name to tell the keys apart." %}">
  {% url "mfa_signup_webauthn" as action_url %}
  {% render_form form action=action_url %}
  <c-button variant="primary"
            text="{% trans "Create" %}"
            type="button"
            id="mfa_webauthn_signup"
            form="{{ form.helper.form_id }}">
  </c-button variant="primary">
  <p class="text-center small">
    <form id="logout-from-stage"
          method="post"
          action="{% url "account_logout" %}"
          style="display: inline">
      <input type="hidden"
             name="next"
             value="{% url "account_login" %}" />
      {% csrf_token %}
      <c-link onclick="document.getElementById('logout-from-stage').submit(); return false;"
              text="{% trans "Cancel" %}" />
    </form>
  </p>
</c-dac.entrance>
{% block extra_body %}
  {{ block.super }}
  {% include "mfa/webauthn/snippets/scripts.html" %}
  {{ js_data|json_script:"js_data" }}
  <script data-allauth-onload="allauth.webauthn.forms.signupForm" type="application/json">
    {
      "ids": {
        "signup": "mfa_webauthn_signup",
        "credential": "{{ form.credential.auto_id }}",
        "data": "js_data"
      }
    }
  </script>
{% endblock extra_body %}
