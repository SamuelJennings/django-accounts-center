{% load i18n %}

<c-dac.layout.standard title="{% trans "Set Password" %}">
    <c-dac.card>
        <c-dac.title text="{% trans "Set Password" %}" />
        <c-dac.form method="post"
                    action="{% url "account_set_password" %}"
                    :form="form">
            {{ redirect_field }}
            <c-dac.action type="submit"
                          name="action"
                          text="{% trans "Set Password" %}" />
        </c-dac.form>
    </c-dac.card>
</c-dac.layout.standard>
