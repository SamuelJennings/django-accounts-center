{% load i18n %}

<c-dac.entrance title="{% trans "Signup" %}"
                subtitle="{% trans "Passkey Sign Up" %}">
    <c-dac.form method="post"
                action="{% url "account_signup_by_passkey" %}"
                :form="form">
        {{ redirect_field }}
        <c-dac.entrance.action text="{% trans "Sign Up" %}"
                               type="submit"
                               form="{{ form.helper.form_id }}" />
    </c-dac.form>
    <c-dac.card.divider text="{% trans "Or" %}" />
    <c-dac.card.text small center>
        <c-dac.link href="{{ signup_url }}"
                    text="{% trans "Other options" %}" />
    </c-dac.card.text>
</c-dac.entrance>
