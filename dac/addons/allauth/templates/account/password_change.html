{% load i18n %}

<c-dac.page title="{% trans "Change Password" %}">
  <c-page.form-section>
    <c-card title="{% trans "Change Password" %}"
            icon="password">
      <c-dac.form id="changePassword"
                  method="post"
                  action="{% url "account_change_password" %}">
        {{ redirect_field }}
      </c-dac.form>
      <c-slot name="footer_start">
        <c-link href="{% url "account_reset_password" %}"
                text="{% trans "Forgot Password?" %}"
                style="margin-left: auto" />
      </c-slot>
      <c-slot name="footer_end">
        <c-button type="submit"
                  form="changePassword"
                  variant="primary"
                  text="{% trans "Change Password" %}" />
      </c-slot>
    </c-card>
  </c-page.form-section>
</c-dac.page>
