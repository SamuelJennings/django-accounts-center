{% load i18n %}

<c-dac.entrance title="{% trans "Authentication required" %}"
                subtitle="{% trans "For security, please re-enter your password" %}">
  <c-dac.form method="post"
              action="{% url "account_reauthenticate" %}"
              :form="form">
    {{ redirect_field }}
    <c-button variant="primary"
              class="w-100"
              text="{% trans "Confirm" %}"
              type="submit" />
  </c-dac.form>
</c-dac.entrance>
