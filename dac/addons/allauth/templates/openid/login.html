{% load i18n dac %}

<c-dac.entrance title="OpenID {% trans "Sign In" %}">
  {% url "openid_login" as action_url %}
  {% render_form form action=action_url %}
  <c-button variant="primary"
            text="{% trans "Sign In" %}"
            type="submit"
            form="{{ form.helper.form_id }}">
  </c-button variant="primary">
</c-dac.entrance>
