{% load i18n dac %}

<c-dac.entrance title="{% trans "Enter Device Code" %}"
                help="{% trans "Enter the code displayed on your device." %}">
  <form method="get"
        action="{{ authorization_url }}"
        class="space-y-4">
    {% for field in form %}<c-dac.form-field field=field unlabeled=True />{% endfor %}
    <div class="flex justify-end">
      <c-button type="submit">
        {% trans "Continue" %}
      </c-button>
    </div>
  </form>
</c-dac.entrance>
